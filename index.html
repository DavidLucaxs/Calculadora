<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fundo">
        <h1 id="creator">David Lucaxs</h1>
        <div id="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado">123</p>
            <table>
                <tr>
                    <td><button class="buttons" onclick="clear()">C</button></td>
                    <td><button class="buttons"  ><</button></td>
                    <td><button class="buttons" >/</button></td>
                    <td><button class="buttons" >X</button></td>
                </tr>
                <tr>
                    <td><button class="buttons" onclick="insert('7')">7</button></td>
                    <td><button class="buttons" onclick="insert('8')">8</button></td>
                    <td><button class="buttons" onclick="insert('9')">9</button></td>
                    <td><button class="buttons" >-</button></td>
                </tr>
                <tr>
                    <td><button class="buttons" onclick="insert('4')">4</button></td>
                    <td><button class="buttons" onclick="insert('5')">5</button></td>
                    <td><button class="buttons" onclick="insert('6')">6</button></td>
                    <td><button class="buttons" >+</button></td>
                </tr>

                <tr>
                    <td><button class="buttons" onclick="insert('1')">1</button></td>
                    <td><button class="buttons" onclick="insert('2')">2</button></td>
                    <td><button class="buttons" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="buttons" style="height: 106px;" >=</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button class="buttons" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="buttons" >.</button ></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        const p = document.getElementById("resultado")
        
        function insert(number){
            p.innerText = p.innerText + number
        }

        function clear(){
            console.log("clicou")

        }

    </script>
</body>
</html>
